ce Agency\u0027s Philae lander made contact with th . . .\nof a comet. The 250-pound probe settled on a patch of the 2.5-mile-long comet and se Rosetta released the washing-machine-sized probe, and it began to fall toward its target, a\nsignal home, ESA said."}, {"color": "blue", "font": {"color": "white"}, "id": 162, "label": "162", "shape": "dot", "title": "Philae Lander Y Follow\n@Philae2014\n\nTouchdown! My new address: 67P! #CometLanding\n12:04 AM - 13 Nov 20:\n\ncomet called 67P/Churyumov\u2014Gerasimenko. Though the landing site was selected to ensure"}, {"color": "blue", "font": {"color": "white"}, "id": 163, "label": "163", "shape": "dot", "title": "\u00a9 TheVerge\n\n35,937 17,963 FAVORITES an k"}, {"color": "blue", "font": {"color": "white"}, "id": 164, "label": "164", "shape": "dot", "title": "Philae left Earth a decade ago, hitching a ride on ESA\u0027s Rosetta orbiter. About seven hours ago,\nRosetta released the washing-machine-sized probe, and it began to fall toward its target, a\ncomet called 67P/Churyumov\u2014Gerasimenko. Though the landing site was selected to ensure\nminimal debris, it was possible that Philae wouldn\u0027t stick the landing \u2014 especially after the head\nRosetta lander, Stephan Ulamac, said yesterday that Philae\u0027s thrusters, meant to stabilize the\ncraft as it landed, might not work"}, {"color": "blue", "font": {"color": "white"}, "id": 165, "label": "165", "shape": "dot", "title": "\"You have all heard Philae has landed,\u201d says Jean-Jacques Dordain, ESA\u0027s director general\n\n\u201cThis is a big step for human civilization. This is terrestrial intelligence that makes a difference.\u201d\n\n20"}, {"color": "blue", "font": {"color": "white"}, "id": 166, "label": "166", "shape": "dot", "title": "20\n\nThe harpoons meant to anchor Philae did not shoot, so although we know for sure it\u0027s on the\n\nsurface, it may not stay there, ESA officials said on the livestream. The team is now looking at"}, {"color": "blue", "font": {"color": "white"}, "id": 167, "label": "167", "shape": "dot", "title": "National University\nof Singapore\n\nThe Big Picture: A massive typhoon as NUS\nseen from orbit 5,\n\nae\n\nhole didn\u0027t suddenly open up on the Earth\u0027s surface. T!\n\n\u00a9 Engadget\n\n21"}, {"color": "blue", "font": {"color": "white"}, "id": 168, "label": "168", "shape": "dot", "title": "\u201cBut lest we forget...beware, the sinking (boasted of\nas being \u201cunsinkable\u201d) of the Titantic...etc...\u201d"}, {"color": "blue", "font": {"color": "white"}, "id": 169, "label": "169", "shape": "dot", "title": "... Aestaners/engtineers Lneed tol realize how thetr\ntechnical work has far reaching tmpacts on soctety. The\nwork of desiqners/engineers can affect public health ana\nsafety and can influence business practices and even\npolitics."}, {"color": "blue", "font": {"color": "white"}, "id": 170, "label": "170", "shape": "dot", "title": "Fleddermann 4th Ed Chapter 1, page 2\n\n22"}, {"color": "blue", "font": {"color": "white"}, "id": 171, "label": "171", "shape": "dot", "title": "Space Shuttle Challenger disaster\n\nFrom Wikipedia, the free encyclopedia"}, {"color": "blue", "font": {"color": "white"}, "id": 172, "label": "172", "shape": "dot", "title": "The Space Shuttle Challenger disaster occurred on January 28, 1986, when\nSpace Shuttle Challenger (mission STS-51-L) broke apart 73 seconds into its flight,\nleading to the deaths of its seven crew members. The spacecraft disintegrated over\nthe Atlantic Ocean, off the coast of Cape Canaveral, Florida at 11:38 EST (16:38\nUTC). Disintegration of the vehicle began after an O-ring seal in its right solid rocket\nbooster (SRB) failed at liftoff. The O-ring failure caused a breach in the SRB joint it\nsealed, allowing pressurized hot gas from within the solid rocket motor to reach the\noutside and impinge upon the adjacent SRB attachment hardware and external fuel\ntank. This led to the separation of the right-hand SRB\u0027s aft attachment and the\nstructural failure of the external tank. Aerodynamic forces broke up the orbiter."}, {"color": "blue", "font": {"color": "white"}, "id": 173, "label": "173", "shape": "dot", "title": "The crew compartment and many other vehicle fragments were eventually recovered\nfrom the ocean floor after a lengthy search and recovery operation. The exact timing\nof the death of the crew is unknown; several crew members are known to have\nsurvived the initial breakup of the spacecraft. The shuttle had no escape system, and\nthe impact of the crew compartment with the ocean surface was too violent to be\nsurvivable."}, {"color": "blue", "font": {"color": "white"}, "id": 174, "label": "174", "shape": "dot", "title": "The disaster resulted in a 32-month hiatus in the shuttle program and the formation\nof the Rogers Commission, a special commission appointed by United States\nPresident Ronald Reagan to investigate the accident. The Rogers Commission found\nNASA\u0027s organizational culture and decision-making processes had been key\ncontributing factors to the accident.\u0027\u201d NASA managers had known contractor Morton\nThiokol\u0027s design of the SRBs contained a potentially catastrophic flaw in the O-rings\nsince 1977, but failed to address it properly. They also disregarded warnings (an\nexample of \"go fever\") from engineers about the dangers of launching posed by the\nlow temperatures of that morning and failed to adequately report these technical\nconcerns to their superiors."}, {"color": "blue", "font": {"color": "white"}, "id": 175, "label": "175", "shape": "dot", "title": "What Rogers did not highlight was that the vehicle was never certified to operate in\ntemperatures that low. The O-rings, as well as many other critical components, had\nno test data to support any expectation of a successful launch in such conditions.\nBob Ebeling from Thiokol delivered a biting analysis: \"[WJe\u0027re only qualified to 40\ndegrees ...\u0027what business does anyone even have thinking about 18 degrees, we\u0027re\nin no man\u0027s land.\""}, {"color": "blue", "font": {"color": "white"}, "id": 176, "label": "176", "shape": "dot", "title": "\u00a9 Wikipedia 6\n\nCoordinates: Wy\n\nSpace Shuttle Challenger disaster"}, {"color": "blue", "font": {"color": "white"}, "id": 177, "label": "177", "shape": "dot", "title": "Space Shuttle Challenger\u2019s smoke plume after\nits in-flight breakup, resulting in its destruction\nand the deaths of all seven crew members.\n\nDate"}, {"color": "blue", "font": {"color": "white"}, "id": 178, "label": "178", "shape": "dot", "title": "January 28, 1986\nTime 11:39:13 EST (16:39:13 UTC)\nLocation Atlantic Ocean, off the coast of\ncentral Florida\nOutcome Grounding of the Space Shuttle\nfleet for nearly three years during\nwhich various safety measures,\nsolid rocket booster redesign, and a\nnew policy on management\ndecision-making for future launches\nwere implemented."}, {"color": "blue", "font": {"color": "white"}, "id": 179, "label": "179", "shape": "dot", "title": "Casualties\n\nFrancis R. Scobee, Commander\nMichael! J. Smith, Pilot\nRonald McNair, Mission Specialist\n\n| Ellison Onizuka, Mission Specialist\n| Judith Resnik, Mission Specialist"}, {"color": "blue", "font": {"color": "white"}, "id": 180, "label": "180", "shape": "dot", "title": "Greg Jarvis, Payload Specialist\nChrista McAuliffe, Payload Specialist\n\n23\n\nInquiries Rogers Commission"}, {"color": "blue", "font": {"color": "white"}, "id": 181, "label": "181", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)\n\nChallenger Disaster Live on CNN - YouTube\nwww.youtube.com/watch?v=/4JOjcDFtBE ~\n\nJul 25, 2007 - Uploaded by Deltaforce5000tm"}, {"color": "blue", "font": {"color": "white"}, "id": 182, "label": "182", "shape": "dot", "title": "January 28th, 1986 at 11:39am EDT - The Space Shuttle\naxed Challenger Explodes on its 10th flight during mission ...\n\n24"}, {"color": "blue", "font": {"color": "white"}, "id": 183, "label": "183", "shape": "dot", "title": "\u00a9 Wikipedia\n\nBhopal disaster\n\na\n\nFrom Wikipedia, the free encyclopedia\n\nCoordinates: Qy 23\u00b016\u0027S1\u00b0N 77\u00b024\u002738\u00b0E"}, {"color": "blue", "font": {"color": "white"}, "id": 184, "label": "184", "shape": "dot", "title": "The neutrality of this article is disputed. Relevant discussion may be found on the talk\npage. Please do not remove this message until the dispute is resolved. (December 2012)"}, {"color": "blue", "font": {"color": "white"}, "id": 185, "label": "185", "shape": "dot", "title": "The Bhopal disaster, also referred to as the Bhopal gas tragedy. was a gas leak\nincident in India, considered the world\u0027s worst industrial disaster!\" It occurred on the\nnight of 2-3 December 1984 at the Union Carbide India Limited (UCIL) pesticide\nplant in Bhopal, Madhya Pradesh. Over 500,000 people were exposed to methy!\nisocyanate (MIC) gas and other chemicals. The toxic substance made its way in and\naround the shanty towns located near the plant! Estimates vary on the death toll.\nThe official immediate death toll was 2,259. The government of Madhya Pradesh\nconfirmed a total of 3,787 deaths related to the gas release! Others estimate 8,000\ndied within two weeks and another 8,000 or more have since died from gas-related\ndiseases. \u201cII 4 government affidavit in 2006 stated the leak caused 558,125\ninjuries including 38,478 temporary partial injuries and approximately 3.900 severely\nand permanently disabling injuries."}, {"color": "blue", "font": {"color": "white"}, "id": 186, "label": "186", "shape": "dot", "title": "The cause of the disaster remains under debate. The Indian government and local\nactivists argue slack management and deferred maintenance created a situation\nwhere routine pipe maintenance caused a backflow of water into a MIC tank\ntriggering the disaster. UCC contends water entered the tank through an act of\nsabotage."}, {"color": "blue", "font": {"color": "white"}, "id": 187, "label": "187", "shape": "dot", "title": "The owner of the factory, UCIL, was majority owned by Union Carbide Corporation\n(UCC), with Indian Government-controlled banks and the Indian public holding a 49.1\npercent stake. In 1989, UCC paid $470m ($907m in 2014 dollars) to settle litigation\nstemming from the disaster. In 1994, UCC sold its stake in UCIL to Eveready\nIndustries India Limited (ElIL), which subsequently merged with McLeod Russel\n(India) Ltd. Eveready Industries India, Limited, ended clean-up on the site in 1998,\nwhen it terminated its 99-year lease and turned over control of the site to the state\ngovernment of Madhya Pradesh. Dow Chemical Company purchased UCC in 2001,\nseventeen years after the disaster."}, {"color": "blue", "font": {"color": "white"}, "id": 188, "label": "188", "shape": "dot", "title": "Bhopal disaster\n\nBhopal memorial for those killed and disabled\nby the 1984 toxic gas release\n\n2 December 1984\u2014\n3 December 1984\n\nBhopal, Madhya Pradesh\n@ 23\u00b016\u002751\u0027N 77\u00b024\u002738\u00b0E\n\nDate"}, {"color": "blue", "font": {"color": "white"}, "id": 189, "label": "189", "shape": "dot", "title": "Date\n\nLocation\nCoordinates\n\nAlso known\nas\n\nCause\n\nDeaths\n\nInjuries\n\nBhopal gas tragedy\n\nGas leak from Union Carbide\nIndia Limited storage tank\n\nAt least 3,787; over 16,000\nclaimed\n\nAt least 558,125"}, {"color": "blue", "font": {"color": "white"}, "id": 190, "label": "190", "shape": "dot", "title": "At least 558,125\n\n25"}, {"color": "blue", "font": {"color": "white"}, "id": 191, "label": "191", "shape": "dot", "title": "A respectful depiction... but which woula male clear (on\n\ncareful thinking) that the destruction was deeply\ndevastating...\n\nBhopal gas tragedy in pics\nTe"}, {"color": "blue", "font": {"color": "white"}, "id": 192, "label": "192", "shape": "dot", "title": "At the time, UCIL was the Indian\nsubsidiary of the US company Union\nCarbide Corporation (UCC), itself now\na subsidiary of Dow Chemical\nCompany.\n\nPHOTO: India Today Archives"}, {"color": "blue", "font": {"color": "white"}, "id": 193, "label": "193", "shape": "dot", "title": "ey 114 P 46\nDO YOU LIKE THIS PHOTO?\n\nComment =\n\n\u00a9 India Today Archives \u00b0"}, {"color": "blue", "font": {"color": "white"}, "id": 194, "label": "194", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)"}, {"color": "blue", "font": {"color": "white"}, "id": 195, "label": "195", "shape": "dot", "title": "This \u0027smart\u0027 Barbie is raising concerns over children\u0027s privacy\nBy James Vincent on March 16, 2015 09:48 am\nPrivacy campaigners are demanding that toymaker Mattel halts the production of Hello Barbie, a Wi-"}, {"color": "blue", "font": {"color": "white"}, "id": 196, "label": "196", "shape": "dot", "title": "Fi enabled doll that records children\u0027s conversations to learn about their likes, dislikes, and ambitions.\nMattel says the doll\u0027s voice-recogni...\n\n\u00a9 TheVerge"}, {"color": "blue", "font": {"color": "white"}, "id": 197, "label": "197", "shape": "dot", "title": "Hello Barbie has some career advice for your child\nThere\u0027s a new Barbie on the block. She\u0027s chatty and she comes with a charging station. She\u0027s dressed\nin a cropped, metallic leather jacket, dark skinny jeans and a white sweater vest with the word \u201cHE..."}, {"color": "blue", "font": {"color": "white"}, "id": 198, "label": "198", "shape": "dot", "title": "2 months ago\n\n\u00a9 Engadget\n\n27"}, {"color": "blue", "font": {"color": "white"}, "id": 199, "label": "199", "shape": "dot", "title": "= =\n\n9\n\nNUS\n\nNational University\nof Singapore\n\nWhen all things are smart, will they also be\nhonest? ..."}, {"color": "blue", "font": {"color": "white"}, "id": 200, "label": "200", "shape": "dot", "title": "\u00a9 TheVerge\nVolkswagen sets up website for owners of its emissions-cheating diesel\ncars\nBy Chris Ziegler on September 28, 201 ape": "dot", "title": "The Electrical and Computer Engineering Department has won\nthe 2009 Asian Control Conference (ASCC) Best Application\nPaper Award for their work on the application of advanced\nmodelling and control techniques on a real UAV platform. The\nteam, comprising Prof Lee Tong Heng, Prof Ben i Chen and\nMr Cai Guowei (Research Fellow), garnered the international\nwin for their work on unmanned aerial vehicles (UAVs). Their\ncontrol techniques have achieved top performance in the\ncategories under examination, in accordance with the military\nstandard set by the US Amy Aviation for military rotorcraft."}, {"color": "blue", "font": {"color": "white"}, "id": 243, "label": "243", "shape": "dot", "title": "For the past several years, the team has been working on the\ndesign and implementation of a robust automatic flight contro!\nsystem. Elaborating on their research, Prof Chen said: \"We\nhave currently expanded our horizons to include cooperative\ncontrol and coordination of multiple UAVs for indoor as well as\nurban navigation.\u201d"}, {"color": "blue", "font": {"color": "white"}, "id": 244, "label": "244", "shape": "dot", "title": "Autonomous camera drone lets you\nshoot your own action scenes\n\nON FINGAS \u00a5 @JONFING\n\nof Singapore\n\na bike ride or some other adventure by yourself, yo ave to\n\nad\n\nand stabilized, too, so it sh"}, {"color": "blue", "font": {"color": "white"}, "id": 245, "label": "245", "shape": "dot", "title": "\u00a9 Engadget\n\n(43MPR)\n\n=\u003e READ THE FULLSTORY | @ 46 COMMENTS | \u00a2 fv | S Eee bd 38\n\n| SOURCE: Hexoplus, Kickstarter"}, {"color": "blue", "font": {"color": "white"}, "id": 246, "label": "246", "shape": "dot", "title": "Crowd-control drones reveal the\ntechnology\u0027s dark side National Unive\n\nof Singapore\n\nYOPER W @DANIE ESTER 12:28 PM ET\n\n\u00a9 Engadget\n\n39\n\n| MORE COVERAGE: LA. Times, Global Research, Wikipedia, Reuters"}, {"color": "blue", "font": {"color": "white"}, "id": 247, "label": "247", "shape": "dot", "title": "National parks will soon ban most |NU S\ndrone flights crate\n\nBY JON FINGAS \u00a5 @JONFI JUN\n\nWhile we\u0027ve already seen a few US national parks c/\n\nnes in their airspace,"}, {"color": "blue", "font": {"color": "white"}, "id": 248, "label": "248", "shape": "dot", "title": "it now looks like that no-fly rule is about to extend across the country. The National Park\nService tells the Associated Press that it\u0027s about to order all 401 of its parks to ban\nunfettered use of drones on their grounds. Each park will have exceptions for high-altitude\nflyers, hobbyist clubs, researchers and rescuers, but you won\u0027t get to lug your persona"}, {"color": "blue", "font": {"color": "white"}, "id": 249, "label": "249", "shape": "dot", "title": "ra drone around purely for the sake of remote sightseeing. If all goes according to\n\u00a9 Engadget plan, the Service will also have a preliminary national rule drafted within 18 months."}, {"color": "blue", "font": {"color": "white"}, "id": 250, "label": "250", "shape": "dot", "title": "=\u003e READ THE FULL STORY | @ 78 COMMENTS |v | *\u003c SHARE \u00a5\n\n| VIA: The Verge 40\n| SOURCE: Associated Press"}, {"color": "blue", "font": {"color": "white"}, "id": 251, "label": "251", "shape": "dot", "title": "\u00a9 Engadget\n\nCNN wants to prove that drones are\nsafe for news reporting\n\nY STEVE DENT \u00a5 @STEVETDENT\n\noo"}, {"color": "blue", "font": {"color": "white"}, "id": 252, "label": "252", "shape": "dot", "title": "Stunning video footage like that from a recent tornado in Arkansas (see below) shows the\npotential for drones to radically change journalism. However, it\u0027s illegal to operate them in\nthe US, especially near a disaster or accident scene -- which has prompted a new\nect from CNN and the Georgia Institute of Technology. The aim is to figure out which\ntype of equipment, personnel and safety measures would be needed to safely operate\nnews-gathering drones in US airspace. While such UAVs would no doubt give media\noutlets like CNN improved coverage, they\u0027d often end up in close proximity to crowds,\nemergency personnel and even rescue aircraft. That means US regulators sac be\nreluctant to approve them for eae: -- even though they\u0027v y au ed lower-\nrisk activities like pipeline inspection. CNN\u0027s group hopes to show the FAA that it can be\nmade safe for journalism, likely so that it won\u0027t be frozen out when new drone regulations"}, {"color": "blue", "font": {"color": "white"}, "id": 253, "label": "253", "shape": "dot", "title": "are finally announced\n[Image credit: Brian Emfinger via YouTube]\n\n=\u003e READ THE FULL STORY | M30 COMMENTS Ea s\u003c SHARE +\n\n| source: CNN\n\n41"}, {"color": "blue", "font": {"color": "white"}, "id": 254, "label": "254", "shape": "dot", "title": "Development of a Precision Control System (5 micron)\n\nfor Intracytoplasmic Sperm Injection\n\nNational University\nof Singapore"}, {"color": "blue", "font": {"color": "white"}, "id": 255, "label": "255", "shape": "dot", "title": "Organisation of the Oocyte\n\nZONA pellucida \u2014_\n\noocyte-holding pipette Mice Oocyte"}, {"color": "blue", "font": {"color": "white"}, "id": 256, "label": "256", "shape": "dot", "title": "Interface teal\n\nyA Piezo controller)\n\niat"}, {"color": "blue", "font": {"color": "white"}, "id": 257, "label": "257", "shape": "dot", "title": "Projects Involving the Life Sciences\n\nUmbilical Cord Blood Collection Using Automated Machine"}, {"color": "blue", "font": {"color": "white"}, "id": 258, "label": "258", "shape": "dot", "title": "Edi"}, {"color": "blue", "font": {"color": "white"}, "id": 259, "label": "259", "shape": "dot", "title": "it View Document Comments Tools Advanced Window Help tl\n+ \u003e (R\u0026B A\u003e @ BB searcn| D- | DE create por \u00ab \u003e) comment \u0026 Markup + @ Send for Review \u00bb (} Secure + 4 Sign ~ \u201c= Forms\nIp soe fag \u0026~ | [ti[ti] \u00a9 [ee + \u00a9 | Qe) d to cover questions from Tutorials 1 \u0026 2 which\ncould not be done earlier or for a discussion on the projects. Please check with your tutor\nto find out what will be covered in this tutorial class."}, {"color": "blue", "font": {"color": "white"}, "id": 284, "label": "284", "shape": "dot", "title": "* The Group Project (GP) presentations will be held during Week 11 to Week 13 for all\ntutorial groups.\n\nPublic Holidays:\n+ 34 Oct 2024 (Thu) - Deepavali\n+ 1 Nov 2024 (Fri) - NUS Well-Being Day 52"}, {"color": "blue", "font": {"color": "white"}, "id": 285, "label": "285", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n9)\n\nAssessment\n\nEG2401a\nContinual Assessment - 100 %\n\nCA Details:\nTutorial Participation - 40 %\nGroup Project - 60 %"}, {"color": "blue", "font": {"color": "white"}, "id": 286, "label": "286", "shape": "dot", "title": "The group project will be assessed based on overall project execution, project report and project presentation.\n\nText \u0026 Readings\n\nTextbooks:"}, {"color": "blue", "font": {"color": "white"}, "id": 287, "label": "287", "shape": "dot", "title": "1. C.E. Harris, Jr., M. S. Pritchard \u0026 M. J. Rabins, \u201cEngineering Ethics - Concepts and Cases\", Thomson Wadsworth, 4th ed.\n2. C. B. Fleddermann, \u201cEngineering Ethics\", Pearson Prentice Hall, 3rd or 4th ed. (Adapted for EG 2401)"}, {"color": "blue", "font": {"color": "white"}, "id": 288, "label": "288", "shape": "dot", "title": "Supplementary Readings:\n\nM. W. Martin \u0026 E. Schinzinger, \"Ethics in Engineering\", McGraw Hill, 4th ed. 53"}, {"color": "blue", "font": {"color": "white"}, "id": 289, "label": "289", "shape": "dot", "title": "This page tntenttonally Lett blank.\n\n54"}, {"color": "blue", "font": {"color": "white"}, "id": 290, "label": "290", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n9)\n\nWhat thi tule i\n\n\u003e This module will not attempt to re-invent or contest or re-consider the origins of"}, {"color": "red", "font": {"color": "white"}, "id": 291, "label": "291", "shape": "dot", "title": "ethical thought. It is not a module to \u201cdiscourse\u201d the fundamental tenets of ethics."}, {"color": "blue", "font": {"color": "white"}, "id": 292, "label": "292", "shape": "dot", "title": "\u003e Thus note: \u201cIn most situations, the correct response to an ethical problem is very\nobvious.\u201d [Fleddermann 4th Ed Chapter 1, page 3] I.e. The module accepts whatever\n\u201cethical persuasion\u201d each individual embraces; noting that all major ethical\npersuasions do not disagree essentially on what is ethical, and what is not. (See also"}, {"color": "blue", "font": {"color": "white"}, "id": 293, "label": "293", "shape": "dot", "title": "later.)"}, {"color": "blue", "font": {"color": "white"}, "id": 294, "label": "294", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n9)\n\nWhat this module is not about..."}, {"color": "blue", "font": {"color": "white"}, "id": 295, "label": "295", "shape": "dot", "title": "\u003e The statements above are not without proper intellectual basis. Even in what we\n\u201cregard\u201d to be the \u201chard sciences\u201d --- in reality, fundamental suppositions have\nalready been made (at some onset) to allow the pursuit of the said field to proceed\nwithout being impeded \u0026 dragged into the abyss of possibly unwieldy\nphilosophical \u201cparadoxes\u201d. Recall what you may have met before on this, of (say)\nthe so-called scientific concepts of \u201cfundamental undefinables\u201d or the \u201cdeepness\u201d of"}, {"color": "blue", "font": {"color": "white"}, "id": 296, "label": "296", "shape": "dot", "title": "\u201cinfinity\u201d etc. Or just come over to me and talk later... \u00a9\u00a9"}, {"color": "blue", "font": {"color": "white"}, "id": 297, "label": "297", "shape": "dot", "title": "\u003e This, then, is the standpoint that we will take in developing this module. I.e. We will\naccept/embrace the major origins of ethical thought; and then (in the module)"}, {"color": "blue", "font": {"color": "white"}, "id": 298, "label": "298", "shape": "dot", "title": "learn to skillfully deploy these to address \u201cEngineering Professionalism \u0026 Ethics\u2019:"}, {"color": "blue", "font": {"color": "white"}, "id": 299, "label": "299", "shape": "dot", "title": "This page tntenttonally Lett blank.\n\n57"}, {"color": "blue", "font": {"color": "white"}, "id": 300, "label": "300", "shape": "dot", "title": "\u003e THL1.1 - Some Background \u0026 Preliminaries\n\n\u003e THL1.2 - Why Study Engineering Ethics?\n\n\u003e THL1.3 - Origins of Ethical Thought - Some Pertinent Points"}, {"color": "blue", "font": {"color": "white"}, "id": 301, "label": "301", "shape": "dot", "title": "\u003e THL1.4 - Ethics Problems -- Like Engineering Design Problems? How so?\n\u003e THL1.5 - Illustrative Cases\n\n\u003e THL1.6 - Summary (I)\n\nReference Reading: Fleddermann 4th Ed Chapter 1\n\n58"}, {"color": "blue", "font": {"color": "white"}, "id": 302, "label": "302", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)\n\n\u003e A primary goal of the module is to sensitize you to important\n\nethical issues before you have to confront them."}, {"color": "blue", "font": {"color": "white"}, "id": 303, "label": "303", "shape": "dot", "title": "\u003e Moral autonomy: the ability to think critically and independently"}, {"color": "blue", "font": {"color": "white"}, "id": 304, "label": "304", "shape": "dot", "title": "about moral issues and to apply this moral thinking to situations\nthat arise in the course of professional engineering practice. Stated\nanother way, a clear goal of this module is to foster the moral"}, {"color": "blue", "font": {"color": "white"}, "id": 305, "label": "305", "shape": "dot", "title": "autonomy of future engineers. Le. \u201cmould\u201d each engineering\n\ngraduate as a \u201cmoral autonomous agent\u2019."}, {"color": "blue", "font": {"color": "white"}, "id": 306, "label": "306", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)\n\n\u003e In most situations, the correct response to an ethical problem is very\n\nobvious. Then, just do the obvious."}, {"color": "blue", "font": {"color": "white"}, "id": 307, "label": "307", "shape": "dot", "title": "\u003e However, many times, the ethical problems encountered in\nengineering practice are very complex and involve conflicting ethical\n\nprinciples.\n\n60"}, {"color": "blue", "font": {"color": "white"}, "id": 308, "label": "308", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)\n\n\u003e A-key question: Where does an engineering team strike the balance\n\nbetween safety and affordability and, simultaneously, between the"}, {"color": "blue", "font": {"color": "white"}, "id": 309, "label": "309", "shape": "dot", "title": "ability of the company to sell (its product) and make a profit?\n\n\u003e Engineering is managing the unknown: As an engineer, you can\n\nnever be absolutely certain that your design will never harm"}, {"color": "blue", "font": {"color": "white"}, "id": 310, "label": "310", "shape": "dot", "title": "anyone or cause detrimental changes to society.\n\nal"}, {"color": "blue", "font": {"color": "white"}, "id": 311, "label": "311", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)\n\n\u003e Engineering is managing the unknown: You must test your design\n\nas thoroughly as time and resources permit to ensure that it"}, {"color": "blue", "font": {"color": "white"}, "id": 312, "label": "312", "shape": "dot", "title": "operates safely and as planned.\n\n\u003e Engineering is managing the unknown: Also, you must use your\n\ncreativity to attempt to forsee the possible consequences of your\n\nwork.\n\n32"}, {"color": "blue", "font": {"color": "white"}, "id": 313, "label": "313", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)\n\n\u003e Personal vs Professional Ethics: Personal ethics deals with how we"}, {"color": "red", "font": {"color": "white"}, "id": 314, "label": "314", "shape": "dot", "title": "treat others in our day-to-day lives. [Indeed] many of these\nprinciples are likewise applicable to ethical situations that occur\n\nin engineering and business."}, {"color": "blue", "font": {"color": "white"}, "id": 315, "label": "315", "shape": "dot", "title": "\u003e Personal vs Professional Ethics: However, professional ethics often\n[additionally] involves choices on an organizational level rather\n\nthan [merely] a personal level."}, {"color": "blue", "font": {"color": "white"}, "id": 316, "label": "316", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)\n\n\u003e Personal vs Professional Ethics: Many of the problems take ona"}, {"color": "blue", "font": {"color": "white"}, "id": 317, "label": "317", "shape": "dot", "title": "different complexity [we will see in the Case Study in next two\nLectures!!] because they involve relationships between two\n\ncorporations, or between a corporation and the government etc."}, {"color": "blue", "font": {"color": "white"}, "id": 318, "label": "318", "shape": "dot", "title": "\u003e Personal vs Professional Ethics: Frequently, these types of\n\nrelationships pose problems [of a different nature] that are not\n\nencountered in personal ethics."}, {"color": "blue", "font": {"color": "white"}, "id": 319, "label": "319", "shape": "dot", "title": "This page tntenttonally Lett blank.\n\n65"}, {"color": "blue", "font": {"color": "white"}, "id": 320, "label": "320", "shape": "dot", "title": "\u003e THL1.1 - Some Background \u0026 Preliminaries\n\n\u003e THL1.2 - Why Study Engineering Ethics?\n\n\u003e THL1.3 - Origins of Ethical Thought \u2014 Some Pertinent Points"}, {"color": "blue", "font": {"color": "white"}, "id": 321, "label": "321", "shape": "dot", "title": "\u003e THL1.4 - Ethics Problems -- Like Engineering Design Problems? How so?\n\u003e THL1.5 - Illustrative Cases\n\n\u003e THL1.6 - Summary (I)\n\nReference Reading: Fleddermann 4th Ed Chapter 1\n\n66"}, {"color": "blue", "font": {"color": "white"}, "id": 322, "label": "322", "shape": "dot", "title": "\u003e Acknowledgement -- The Western ethical thought (used in the Fleddermann\n\nbook) has origins in the philosophy of the ancient Greeks and their\n\npredecessors."}, {"color": "red", "font": {"color": "white"}, "id": 323, "label": "323", "shape": "dot", "title": "predecessors.\n\n\u003e \u201cInterestingly, non-Western cultures have independently developed similar\n\nethical principles.\u201d [Fleddermann 4th Ed Chapter 1, page 4]\n\n67"}, {"color": "blue", "font": {"color": "white"}, "id": 324, "label": "324", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n3)\n\n\u00a9 Prof K.G.Neoh"}, {"color": "blue", "font": {"color": "white"}, "id": 325, "label": "325", "shape": "dot", "title": "\u00a9 Prof K.G.Neoh\n\nFile Edit View Document Forms ools Advanced Window Help \u2014\n@ Create - \u00a7) Combine - \u0026) Collaborate - @ Secure A Sign- 3] Forms - Epi Muttimedia - Comment ~"}, {"color": "blue", "font": {"color": "white"}, "id": 326, "label": "326", "shape": "dot", "title": "Os 58 e8 20 736 th \u003c7 ROO 706% -\u00a7 by Uys Fins\n\n* The Golden Rule: a\nDo not do to others what you would not want them to\ndo to you (Confucian version)"}, {"color": "blue", "font": {"color": "white"}, "id": 327, "label": "327", "shape": "dot", "title": "* Applying the Golden Rule\n- refusing to engage in intentional and avoidable harm\n= promoting the overall welfare of host country citizens\n\n- avoiding violation of host country norms"}, {"color": "blue", "font": {"color": "white"}, "id": 328, "label": "328", "shape": "dot", "title": "Refusing to engage in intentional and avoidable harm\nMany technological innovations produce some harm,\neg building of adam"}, {"color": "blue", "font": {"color": "white"}, "id": 329, "label": "329", "shape": "dot", "title": "1 way to determine if all avoidable harm has been\neliminated is to ask, \u201cIs there anything more that can\nreasonably be done to eliminate the harmful features\n\nof the situation?\u201d\nEG 2401 -K. G. Neoh 20"}, {"color": "blue", "font": {"color": "white"}, "id": 330, "label": "330", "shape": "dot", "title": "=3NUS\n\n5) cee\n\n\u003e The practice of engineering is governed by many laws on the international, federal,\n\nstate \u0026 local levels. Many of these are based on ethical principles, although many are"}, {"color": "blue", "font": {"color": "white"}, "id": 331, "label": "331", "shape": "dot", "title": "purely of a practical, rather than a philosophical nature.\n\n\u003e Inthe law, within each jurisdiction, there (unfortunately, yet often is the case) is ... a"}, {"color": "blue", "font": {"color": "white"}, "id": 332, "label": "332", "shape": "dot", "title": "distinction between what is legal and what is ethical.\n\n69"}, {"color": "blue", "font": {"color": "white"}, "id": 333, "label": "333", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n9)"}, {"color": "blue", "font": {"color": "white"}, "id": 334, "label": "334", "shape": "dot", "title": "\u003e Many things that are legal could [actually] be considered unethical. [Fleddermann\n4th Ed Chapter 1, page 4] For example, designing a process that releases a known\ntoxic, but [as yet] unregulated, substance into the environment is probably"}, {"color": "blue", "font": {"color": "white"}, "id": 335, "label": "335", "shape": "dot", "title": "unethical, although it is [would be] legal."}, {"color": "blue", "font": {"color": "white"}, "id": 336, "label": "336", "shape": "dot", "title": "\u003e Conversely, just because something is illegal does not automatically mean that it is\nunethical. Example --- cases of the law not having yet caught up with the most recent\nscientific findings, and regulating based on outdated formulations. (Recall also the"}, {"color": "blue", "font": {"color": "white"}, "id": 337, "label": "337", "shape": "dot", "title": "earlier \u201cUAV drone-usage for disaster reporting\u201d article from Engadget \u00a9.)\n\n70"}, {"color": "blue", "font": {"color": "white"}, "id": 338, "label": "338", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n9)\n\n\u003e Asan engineer, you are always minimally safe if you follow the requirements of the\n\napplicable laws. [Fleddermann 4th Ed Chapter 1, page 5]"}, {"color": "blue", "font": {"color": "white"}, "id": 339, "label": "339", "shape": "dot", "title": "\u003e But in \u201cengineering ethics\u201d [and in this module], we seek to go beyond the dictates of\nthe law. Our interest is also in areas where ethical principles conflict and there is\npossibly no legal guidance for how to resolve the conflict. [You will see these"}, {"color": "blue", "font": {"color": "white"}, "id": 340, "label": "340", "shape": "dot", "title": "situations shortly in Lectures 2 \u0026 3.]\n\n71"}, {"color": "blue", "font": {"color": "white"}, "id": 341, "label": "341", "shape": "dot", "title": "This page tntenttonally Lett blank.\n\n72"}, {"color": "blue", "font": {"color": "white"}, "id": 342, "label": "342", "shape": "dot", "title": "\u003e THL1.1 - Some Background \u0026 Preliminaries"}, {"color": "blue", "font": {"color": "white"}, "id": 343, "label": "343", "shape": "dot", "title": "\u003e THL1.2 - Why Study Engineering Ethics?\n\u003e THL1.3 - Origins of Ethical Thought - Some Pertinent Points\n\u003e THL1.4 - Ethics Problems -- Like Engineering Design Problems? How so?"}, {"color": "blue", "font": {"color": "white"}, "id": 344, "label": "344", "shape": "dot", "title": "\u003e THL1.5 - Illustrative Cases\n\n\u003e THL1.6 - Summary (I)\n\nReference Reading: Fleddermann 4th Ed Chapter 1\n\n73"}, {"color": "blue", "font": {"color": "white"}, "id": 345, "label": "345", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)"}, {"color": "blue", "font": {"color": "white"}, "id hape": "dot", "title": "\u2018BeeRotor\u0027 drone uses an insect-style egNUS\neye to navigate tight spaces vl Une\n\ni\u00bb, Nick Summers | @nisummers | M ath 2 at 11:33 am"}, {"color": "blue", "font": {"color": "white"}, "id": 373, "label": "373", "shape": "dot", "title": "Accelerometers have become integral components for many of our favorite gadgets.\nBy measuring acceleration forces, such as gravity or someone\u0027s arm waving clumsily\nback and forth, these sensors can accurately identify a device\u0027s angle in relation to the\nEarth. It\u0027s how your smartphone knows when to automatically switch between portrait\nand landscape orientation. Now, scientists are researching how drones can be built to\nfly autonomously without the use of accelerometers. It\u0027s led to the creation of\n\u201cBeeRotor,\u201d which, as the name implies, takes inspiration from the visual cues and\nanalysis used by winged insects."}, {"color": "blue", "font": {"color": "white"}, "id": 374, "label": "374", "shape": "dot", "title": "80"}, {"color": "blue", "font": {"color": "white"}, "id": 375, "label": "375", "shape": "dot", "title": "The Pentagon wants unhackable\ndrone helicopters by 2018\n\n\u0026 by Andrew Tarantola | @terrortola | March 16th 2015 at 4:40 pm"}, {"color": "blue", "font": {"color": "white"}, "id": 376, "label": "376", "shape": "dot", "title": "Losing a UAV or two to enemy forces has become an unavoidable cost of modern\n\u00a9 Engadget warfare. But there\u0027s still a big difference between having a Scan Eagle turn up missing\nand, say, the Pentagon\u0027s autonomous MH-6 Little Bird -- namely because only one of\nthose is armed to the talons with chainguns, Hydra rockets and Hellfire missiles. That\u0027s\nwhy DARPA engineers are working to harden the Little Bird\u0027s electronic defenses 81\nagainst external hacking and keep the pint-sized killing machine from going AWOL."}, {"color": "blue", "font": {"color": "white"}, "id": 377, "label": "377", "shape": "dot", "title": "Biological fungus drone can melt into a\npuddle of goop\n\nBy Rich McCormick on November 13,201403:14am Email"}, {"color": "blue", "font": {"color": "white"}, "id": 378, "label": "378", "shape": "dot", "title": "The drone\u0027s chassis was made of mycelium, a fungal material that can be grown into\nspecific shapes, from packaging to surfboard cores. That mycelium was given a covering of\ncellulose \"leather\" sheets grown by bacteria, before being coated in the same proteins"}, {"color": "blue", "font": {"color": "white"}, "id": 379, "label": "379", "shape": "dot", "title": "\" paper wasps use to coat their nests, cloned from the insects saliva. Even its circuits were\n\n\u00bb 4 printed with silver nanoparticle ink to aid biodegradation.\n\nfoes\nee"}, {"color": "blue", "font": {"color": "white"}, "id": 380, "label": "380", "shape": "dot", "title": "foes\nee\n\nTHE DRONE\u0027S BODY WAS MADE OF FUNGAL MATERIAL\n\nNIM) 1/4\n\nA biodegradable drone made mainly of mushroom mat:"}, {"color": "blue", "font": {"color": "white"}, "id": 381, "label": "381", "shape": "dot", "title": "The quadrotor drone was built at NASA\u0027s Ames research center, and ts the first step to\nproducing an unmanned aerial vehicle that operators can use to explore remote locations\nwithout potentially contaminating them with old electronics, or to spy in sensitive areas\nbefore allowing the device to melt away into the ground."}, {"color": "blue", "font": {"color": "white"}, "id": 382, "label": "382", "shape": "dot", "title": "ed \u00a9 TheVerge\nThe drone\u0027s chassis was made of mycelium, a fungal material that can be grown into\n\nspecific shapes, from packaging to surfboard cores. That mycelium was given a covering of"}, {"color": "blue", "font": {"color": "white"}, "id": 383, "label": "383", "shape": "dot", "title": "cellulose \"leather\" sheets grown by bacteria, before being coated in the same proteins"}, {"color": "blue", "font": {"color": "white"}, "id": 384, "label": "384", "shape": "dot", "title": "paper wasps use to coat their nests, cloned from the insects saliva. Even its circuits were\nprinted with silver nanoparticle ink to aid biodegradation.\n82\nTHE DRONE\u0027S BODY WAS MADE OF FUNGAL MATERIAL\nMYCELIUM"}, {"color": "blue", "font": {"color": "white"}, "id": 385, "label": "385", "shape": "dot", "title": "\u00a9 Engadget\n\nAmazon doesn\u0027t want states regulating\ncourier drones\nZz by Jon Fingas | @jonfingas | June 16th 2015 at 9:56pm\n\namazon\n\u2014\u2014 PrimeAir"}, {"color": "blue", "font": {"color": "white"}, "id": 386, "label": "386", "shape": "dot", "title": "If you thought Amazon was already fighting tooth-and-nail for permission to fly delivery drones in the\nJS, you haven\u0027t seen anything yet. The internet shopping giant has warned a House oversight committee\nthat states and cities \"must not be allowed\u201d to regulate unmanned aircraft that get the Federal Aviation\nAdministration\u0027s approval. There should be only one set of rules for airspace, purpose and qualifications,\nAmazon says. It\u0027s not hard to see why the company would be nervous -- it could be very tricky to run a\nnationwide courier drone service if some states have strict requirements or ban these services entirely."}, {"color": "blue", "font": {"color": "white"}, "id": 387, "label": "387", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)"}, {"color": "blue", "font": {"color": "white"}, "id": 388, "label": "388", "shape": "dot", "title": "\u003e The types of problems that we will encounter in studying engineering ethics are\nvery similar [in their nature] to the design problems that engineers work on\neveryday. [This part is rather obvious!! I skipped this part of the book. Thus, please\nread Fleddermann 4th Ed Chapter 1, page 5] As in design, there will not be a single"}, {"color": "blue", "font": {"color": "white"}, "id": 389, "label": "389", "shape": "dot", "title": "correct answer.\n\n\u003e Engineering ethics problems will have multiple correct solutions, with some\n\nsolutions being better than others. [Again, you will shortly see these in Lectures 2\u0026\n\n3.]"}, {"color": "blue", "font": {"color": "white"}, "id": 390, "label": "390", "shape": "dot", "title": "This page tntenttonally Lett blank.\n\n85"}, {"color": "blue", "font": {"color": "white"}, "id": 391, "label": "391", "shape": "dot", "title": "\u003e THL1.1 - Some Background \u0026 Preliminaries\n\n\u003e THL1.2 - Why Study Engineering Ethics?\n\u003e THL1.3 - Origins of Ethical Thought - Some Pertinent Points"}, {"color": "blue", "font": {"color": "white"}, "id": 392, "label": "392", "shape": "dot", "title": "\u003e THL1.4 - Ethics Problems -- Like Engineering Design Problems? How so?\n\n\u003e THL1.5 - Cases (Homework Reading!!!)\n\n\u003e THL1.6 - Summary (I)\n\nReference Reading: Fleddermann 4th Ed Chapter 1\n\n86"}, {"color": "blue", "font": {"color": "white"}, "id": 393, "label": "393", "shape": "dot", "title": "Example I: Waste Isolation Pilot Plant IPP), Carlsbad, NM\nU.S.A. /read also Fleddermann Chapter 3]"}, {"color": "blue", "font": {"color": "white"}, "id": 394, "label": "394", "shape": "dot", "title": "WIPP is designed to be a permanent repository for nuclear waste generated in the\nUnited States. It consists of a system of tunnels bored into underground salt\nformations. These salt beds are considered by geologists to be extremely stable,\nespecially to incursion of water which could lead to seepage of the nuclear wastes\ninto ground-water. However, there are many who oppose this facility, principally\non the grounds that transportation of the wastes across highways has the potential\nfor accidents that might cause health problems for people living near these routes."}, {"color": "blue", "font": {"color": "white"}, "id": 395, "label": "395", "shape": "dot", "title": "Read also the more detailed article, available as a free download from\n\nWikipedia\u00ae, which is also in \u201cAssigned Readings\u201d IVLE Folder...\n\n87"}, {"color": "blue", "font": {"color": "white"}, "id": 396, "label": "396", "shape": "dot", "title": "Example I: Waste Isolation Pilot Plant IPP), Carlsbad, NM\nU.S.A. /read also Fleddermann Chapter 3]\n\n\u00a9 Wikipedia\n\nCountry @ United States\n\nState * New Mexico\n\nCounty Eddy County"}, {"color": "blue", "font": {"color": "white"}, "id": 397, "label": "397", "shape": "dot", "title": "County Eddy County\n\nNearest city | Carlsbad"}, {"color": "blue", "font": {"color": "white"}, "id": 398, "label": "398", "shape": "dot", "title": "Example II: The Goodrich A7-D Brake Case [read also Fleddermann\npp 114-116]"}, {"color": "blue", "font": {"color": "white"}, "id": 399, "label": "399", "shape": "dot", "title": "... In June of 1967, Goodrich was awarded the contract to supply the brakes for the\nA7-D by LTV, the prime contractor for the airplane. The qualifying of this new\ndesign was on a very tight schedule imposed by the Air Force. The new brake had\nto be ready for flight testing by June of 1968, leaving only one year to test and\nqualify the design. To qualify the design for the flight test, Goodrich had to\ndemonstrate that it performed well in a series of tests specified by the Air Force."}, {"color": "blue", "font": {"color": "white"}, "id": 400, "label": "400", "shape": "dot", "title": "... In the course of writing the report on the A7-D brake tests, Vandivier became\naware that some of the test results had been rigged to meet the Air Force\u2019s\nspecifications. Vandivier raised his concerns about the report he was writing,\nfeeling that he couldn\u2019t write a report based on falsified data. His attempts to write\nan accurate report were not allowed by management, and Goodrich submitted a\nreport using the jury-rigged data. Based on this report, the brake was qualified for"}, {"color": "blue", "font": {"color": "white"}, "id": 401, "label": "401", "shape": "dot", "title": "flight testing. 39"}, {"color": "blue", "font": {"color": "white"}, "id": 402, "label": "402", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n9)\n\nExample II: The Goodrich A7-D Brake Case [read also Fleddermann\n\npp 114-116]\n\nA-7 Corsair IT\n\nClose-up of a disc brake on a car"}, {"color": "blue", "font": {"color": "white"}, "id": 403, "label": "403", "shape": "dot", "title": "U.S. Navy A-7E from Attack Squadron 46 (VA-46)\n\nRole Attack aircraft\nLing-Temco-Vought\n26 September 1965\nFebruary 1967\n\nA railroad bogie and disc brakes\n\n\u00a9 Wikipedia\n90"}, {"color": "blue", "font": {"color": "white"}, "id": 404, "label": "404", "shape": "dot", "title": "=3NUS\n9)\n\nNational University\nof Singapore\n\nExample: The Goodrich A7-D Brake Case /read also Fleddermann pp\n114-116; full text here]"}, {"color": "blue", "font": {"color": "white"}, "id": 405, "label": "405", "shape": "dot", "title": "This case is one that is very often used as an example in engineering ethics texts, especially\nto study whistle-blowing. In studying this case, it is important to keep in mind that much of\nthe information presented here is derived from the writing of the whistle-blower. An\nindividual who is deeply embroiled in a controversial situation such as this one will have\ndifferent insights and viewpoints on the situation than will management or other workers.\nLittle is publicly known about what Goodrich management thought about this case."}, {"color": "blue", "font": {"color": "white"}, "id": 406, "label": "406", "shape": "dot", "title": "In the 1960s, the B.F.Goodrich Corporation was a major defense contractor. One of their\nmain defense-related industries was the production of brakes and wheels for military\naircraft. This industry was located in Troy, Ohio. Goodrich had developed a new and\ninnovative design: a four-rotor brake that would be considerably lighter than the more\ntraditional five-rotor design. Any reduction in weight is very attractive in aircraft design,\nsince it allows for an increase in payload weight with no decrease in performance."}, {"color": "blue", "font": {"color": "white"}, "id": 407, "label": "407", "shape": "dot", "title": "91"}, {"color": "blue", "font": {"color": "white"}, "id": 408, "label": "408", "shape": "dot", "title": "Example: The Goodrich A7-D Brake Case /read also Fleddermann pp\n114-116; full text here]"}, {"color": "blue", "font": {"color": "white"}, "id": 409, "label": "409", "shape": "dot", "title": "In June of 1967, Goodrich was awarded the contract to supply the brakes for the A7-D by\nLTV, the prime contractor for the airplane. The qualifying of this new design was on a very\ntight schedule imposed by the Air Force. The new brake had to be ready for flight testing by\nJune of 1968, leaving only one year to test and qualify the design. To qualify the design for\nthe flight test, Goodrich had to demonstrate that it performed well in a series of tests\nspecified by the Air Force."}, {"color": "blue", "font": {"color": "white"}, "id": 410, "label": "410", "shape": "dot", "title": "After the design had been completed, John Warren, the design engineer, handed the project\nover to Searle Lawson, who was just out of engineering school, to perform the testing of the\nbrakes. Warren moved on to other projects within the corporation. Lawson\u2019s first task was\nto test various potential brake-lining materials to see which ones would work best in this\nnew design. This test would be followed by the testing of the chosen linings on full-scale\nprototypes of the brakes. Unfortunately, after six months of testing, Lawson was unable to\nfind any materials that worked adequately. He became convinced that the design itself was\nflawed and would never perform according to the Air Force\u2019s specifications."}, {"color": "blue", "font": {"color": "white"}, "id": 411, "label": "411", "shape": "dot", "title": "92"}, {"color": "blue", "font": {"color": "white"}, "id": 412, "label": "412", "shape": "dot", "title": "Example: The Goodrich A7-D Brake Case /read also Fleddermann pp\n114-116; full text here]"}, {"color": "blue", "font": {"color": "white"}, "id": 413, "label": "413", "shape": "dot", "title": "Lawson spoke with Warren about these problems. Warren still felt that the brake design was\nadequate and made several suggestions to Lawson regarding new lining materials that might\nimprove performance. However, none of these suggestions worked and the brakes still\nfailed to pass the initial tests. Lawson then spoke about these problems with Robert Sink,\nthe A7-D project manager at Goodrich. Sink asked Lawson to keep on trying some more\nlinings and expressed confidence that the design would work correctly."}, {"color": "blue", "font": {"color": "white"}, "id": 414, "label": "414", "shape": "dot", "title": "In March of 1968, Goodrich began testing the brake prototypes. After 13 tests, the brake\nhad yet to pass the Air Force\u2019s specification for temperature. The only way to get the brakes\nto pass the test was to set up cooling fans directed at the rotors. Obviously, brakes that\nrequired extra cooling would not meet the Air Force\u2019s specification. Nevertheless, Sink\nassured LTV that the brake development was going well."}, {"color": "blue", "font": {"color": "white"}, "id": 415, "label": "415", "shape": "dot", "title": "93"}, {"color": "blue", "font": {"color": "white"}, "id": 416, "label": "416", "shape": "dot", "title": "Example: The Goodrich A7-D Brake Case /read also Fleddermann pp\n114-116; full text here]"}, {"color": "blue", "font": {"color": "white"}, "id": 417, "label": "417", "shape": "dot", "title": "Kermit Vandivier was a technical writer for Goodrich who was responsible for writing test\nreports and was assigned to write the report for the new A7-D brakes. This report would be\nan integral part of the Air Force\u2019s decision-making process. Vandivier was not an engineer,\nbut he did have experience in writing up the results of this type of test. In the course of\nwriting the report on the A7-D brake tests, Vandivier became aware that some of the test\nresults had been rigged to meet the Air Force\u2019s specifications. Vandivier raised his concerns\nabout the report he was writing, feeling that he couldn\u2019t write a report based on falsified\ndata. His attempts to write an accurate report were not allowed by management, and\nGoodrich submitted a report using the jury-rigged data. Based on this report, the brake was\nqualified for flight testing."}, {"color": "blue", "font": {"color": "white"}, "id": 418, "label": "418", "shape": "dot", "title": "Vandivier was concerned about the safety of the brake and wondered what his legal\nresponsibility might be. He contacted his attorney, who suggested that he and Lawson might\nbe guilty of conspiracy to commit fraud and advised Vandivier to meet with the U.S.\nAttorney in Dayton. Upon advice of the U.S. Attorney, both Lawson and Vandivier\ncontacted the FBI. 94"}, {"color": "blue", "font": {"color": "white"}, "id": 419, "label": "419", "shape": "dot", "title": "Example: The Goodrich A7-D Brake Case /read also Fleddermann pp\n114-116; full text here]"}, {"color": "blue", "font": {"color": "white"}, "id": 420, "label": "420", "shape": "dot", "title": "In July, the Air Force asked Goodrich to supply the raw test data for review. This request led\nto efforts at Goodrich to control the damage that would ensue when the real nature of the\ntests became known. Not being satisfied with the report presented to it, the Air Force\nrefused to accept the brake. Knowing that the four-rotor brake was not going to work,\nGoodrich began an effort to design a five-rotor replacement. Vandivier continued meeting\nwith the FBI and supplied FBI agents with Goodrich documents related to the A7-D brake\ntests."}, {"color": "blue", "font": {"color": "white"}, "id": 421, "label": "421", "shape": "dot", "title": "Apparently, Lawson had impressed LTV because after the flight testing was over, LTV\noffered him a job. Lawson accepted and left Goodrich on October 11, 1968. With the only\nother person who really knew about the test procedures gone, Vandivier also decided to\nresign from Goodrich. In his letter of resignation, he included a series of accusations of\nwrongdoing against Goodrich regarding the brake tests. Vandivier went to work for the Troy\nDaily News, the local newspaper."}, {"color": "blue", "font": {"color": "white"}, "id": 422, "label": "422", "shape": "dot", "title": "95"}, {"color": "blue", "font": {"color": "white"}, "id": 423, "label": "423", "shape": "dot", "title": "Example: The Goodrich A7-D Brake Case /read also Fleddermann pp\n114-116; full text here]"}, {"color": "blue", "font": {"color": "white"}, "id": 424, "label": "424", "shape": "dot", "title": "At the Daily News, Vandivier told his editor about the situation at Goodrich. From there, the\nstory made its way to Washington, where it came to the attention of Senator William\nProxmire, among others. In May of 1969, Proxmire requested the General Accounting\nOffice (GAO) review the issue of the qualification testing of the A7-D brakes. The GAO\ninvestigation led to an August 1969 Senate hearing chaired by Proxmire. By then, the new\nfive-rotor brake had been tested and qualified for use on the A7-D. At the hearing,\nVandivier\u2019s concerns and the GAO findings were publicly aired. The GAO report confirmed\nVandivier\u2019s statements about testing discrepancies, though the report also showed that there\nwas no additional cost to the government in obtaining a working brake and that the brake\nproblems didn\u2019t cause any substantial delays in the overall A7-D program."}, {"color": "blue", "font": {"color": "white"}, "id": 425, "label": "425", "shape": "dot", "title": "No official action was taken against Goodrich as a result of this incident, and there does not\nseem to have been any negative impact on the careers of those at Goodrich involved in the\nA7-D project. Lawson went on to a successful career at LTV. Vandivier later wrote a chapter\nof a book and an article in Harper\u2019s magazine detailing his version of the story."}, {"color": "blue", "font": {"color": "white"}, "id": 426, "label": "426", "shape": "dot", "title": "96"}, {"color": "blue", "font": {"color": "white"}, "id": 427, "label": "427", "shape": "dot", "title": "Space Shuttle Challenger disaster\n\nFrom Wikipedia, the free encyclopedia"}, {"color": "blue", "font": {"color": "white"}, "id": 428, "label": "428", "shape": "dot", "title": "The Space Shuttle Challenger disaster occurred on January 28, 1986, when\nSpace Shuttle Challenger (mission STS-51-L) broke apart 73 seconds into its flight,\nleading to the deaths of its seven crew members. The spacecraft disintegrated over\nthe Atlantic Ocean, off the coast of Cape Canaveral, Florida at 11:38 EST (16:33\nUTC). Disintegration of the vehicle began after an O-ring seal in its right solid rocket\nbooster (SRB) failed at liftoff. The O-ring failure caused a breach in the SRB joint it\nsealed, allowing pressurized hot gas from within the solid rocket motor to reach the\noutside and impinge upon the adjacent SRB attachment hardware and external fuel\ntank. This led to the separation of the right-hand SRB\u0027s aft attachment and the\nstructural failure of the external tank. Aerodynamic forces broke up the orbiter."}, {"color": "blue", "font": {"color": "white"}, "id": 429, "label": "429", "shape": "dot", "title": "The crew compartment and many other vehicle fragments were eventually recovered\nfrom the ocean floor after a lengthy search and recovery operation. The exact timing\nof the death of the crew is unknown; several crew members are known to have\nsurvived the initial breakup of the spacecraft. The shuttle had no escape system, and\nthe impact of the crew compartment with the ocean surface was too violent to be\nsurvivable."}, {"color": "blue", "font": {"color": "white"}, "id": 430, "label": "430", "shape": "dot", "title": "The disaster resulted in a 32-month hiatus in the shuttle program and the formation\nof the Rogers Commission, a special commission appointed by United States\nPresident Ronald Reagan to investigate the accident. The Rogers Commission found\nNASA\u0027s organizational culture and decision-making processes had been key\ncontributing factors to the accident! NASA managers had known contractor Morton\nThiokol\u0027s design of the SRBs contained a potentially catastrophic flaw in the O-rings\nsince 1977, but failed to address it properly. They also disregarded warnings (an\nexample of \"go fever\") from engineers about the dangers of launching posed by the\nlow temperatures of that morning and failed to adequately report these technical\nconcerns to their superiors."}, {"color": "blue", "font": {"color": "white"}, "id": 431, "label": "431", "shape": "dot", "title": "What Rogers did not highlight was that the vehicle was never certified to operate in\ntemperatures that low. The O-rings, as well as many other critical components, had\nno test data to support any expectation of a successful launch in such conditions.\nBob Ebeling from Thiokol delivered a biting analysis: \"[WJe\u0027re only qualified to 40\ndegrees ...\u0027what business does anyone even have thinking about 18 degrees, we\u0027re\nin no man\u0027s land.\""}, {"color": "blue", "font": {"color": "white"}, "id": 432, "label": "432", "shape": "dot", "title": "\u00a9 Wikipedia\u00bb\n\nCoordinates: Qy 28 N 80\u00b0\n\nSpace Shuttle Challenger disaster\n\nRead also the\nmore detailed\n\narticle, available"}, {"color": "blue", "font": {"color": "white"}, "id": 433, "label": "433", "shape": "dot", "title": ": as a free\nSpace Shuttle Challenger\u2019s smoke plume after\nits in-fight breakup, resulting in its destruction download fi rom\nand the deaths of all seven crew members. Wikipedia\u00a9\n\u2014 scileabciabilietstres )y"}, {"color": "blue", "font": {"color": "white"}, "id": 434, "label": "434", "shape": "dot", "title": "Date January 28, 1986 . . .\nTime 11:39:13 EST (16:39:13 UTC) which is also in\nLocation Atlantic Ocean, off the coast of \u201cAssign ed"}, {"color": "blue", "font": {"color": "white"}, "id": 435, "label": "435", "shape": "dot", "title": "central Florida . \u00bb\nOutcome Grounding of the Space Shuttle Read ings IVLE\n\nfleet for nearly three years during\n\nFolder..."}, {"color": "blue", "font": {"color": "white"}, "id": 436, "label": "436", "shape": "dot", "title": "Folder...\n\nwhich various safety measures,\nsolid rocket booster redesign, and a\nnew policy on management\ndecision-making for future launches\nwere implemented.\n\nCasualties"}, {"color": "blue", "font": {"color": "white"}, "id": 437, "label": "437", "shape": "dot", "title": "Casualties\n\nFrancis R. Scobee, Commander\nMichael! J. Smith, Pilot"}, {"color": "blue", "font": {"color": "white"}, "id": 438, "label": "438", "shape": "dot", "title": "Ronald McNair, Mission Specialist\nEllison Onizuka, Mission Specialist\nJudith Resnik, Mission Specialist\nGreg Jarvis, Payload Specialist\nChrista McAuliffe, Payload Specialist\n\n97"}, {"color": "blue", "font": {"color": "white"}, "id": 439, "label": "439", "shape": "dot", "title": "97\n\nInquiries Rogers Commission"}, {"color": "blue", "font": {"color": "white"}, "id": 440, "label": "440", "shape": "dot", "title": "National University\nSingapore\n\nAberdeen Proving Ground\n\nRead also the\nmore detailed\narticle, available\nas a free\ndownload from\nWikipedia,\nwhich is also in\n\u201cAssigned\nReadings\u201d IVLE\nFolder...\n\nET\na\na\na"}, {"color": "blue", "font": {"color": "white"}, "id": 441, "label": "441", "shape": "dot", "title": "ET\na\na\na\n\nColonel Charles Gibson (Acting)\n\nPast Major General Robert S. Ferrell\ncommanders\nGarrison Colonel Gregory R. McClinton"}, {"color": "blue", "font": {"color": "white"}, "id": 442, "label": "442", "shape": "dot", "title": "Aberdeen Proving Ground (APG) (sometimes erroneously called Aberdeen Proving Grounds) is a United States\nArmy facility located in Aberdeen, Maryland, (in Harford County). Part of the facility is a census-designated place\n(CDP), which had a population of 3,116 at the 2000 census."}, {"color": "blue", "font": {"color": "white"}, "id": 443, "label": "443", "shape": "dot", "title": "History"}, {"color": "blue", "font": {"color": "white"}, "id": 444, "label": "444", "shape": "dot", "title": "APG is the U.S. Army\u0027s oldest active proving ground, established on October 20, 1917, six months after the U.S.\nentered World War I. Its location allowed design and testing of ordnance materiel to take place near contemporary\nindustrial and shipping centers. The proving ground was created as a successor to the Sandy Hook Proving Ground,\nwhich was too small for some of the larger weapons being tested. At the peak of World War II, APG had billeting\nspace for 2,348 officers and 24,189 enlisted personnel."}, {"color": "blue", "font": {"color": "white"}, "id": 445, "label": "445", "shape": "dot", "title": "The Edgewood area of Aberdeen Proving Ground is approximately 13,000 acres and includes Gunpowder Neck,\nPooles Island, Carroll Island, and Graces Quarters. The Edgewood area was used for the development and testing of\nchemical agent munitions. From 1917 to the present, the Edgewood area conducted chemical research programs,\nmanufactured chemical agents, and tested, stored, and disposed of toxic materials. There are 38,600 people living 98\nwithin three miles of the site. On-site residences house military personnel and military dependents."}, {"color": "blue", "font": {"color": "white"}, "id": 446, "label": "446", "shape": "dot", "title": "This page tntenttonally Lett blank.\n\n99"}, {"color": "blue", "font": {"color": "white"}, "id": 447, "label": "447", "shape": "dot", "title": "\u003e THL1.1 - Some Background \u0026 Preliminaries\n\n\u003e THL1.2 - Why Study Engineering Ethics?\n\u003e THL1.3 - Origins of Ethical Thought - Some Pertinent Points"}, {"color": "blue", "font": {"color": "white"}, "id": 448, "label": "448", "shape": "dot", "title": "\u003e THL1.4 - Ethics Problems -- Like Engineering Design Problems? How so?\n\n\u003e THL1.5 - Illustrative Cases (Homework Reading!!!)\n\n\u003e THL1.6 - Summary (I)\n\nReference Reading: Fleddermann 4th Ed Chapter 1"}, {"color": "blue", "font": {"color": "white"}, "id": 449, "label": "449", "shape": "dot", "title": "100"}, {"color": "blue", "font": {"color": "white"}, "id": 450, "label": "450", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n93)"}, {"color": "blue", "font": {"color": "white"}, "id": 451, "label": "451", "shape": "dot", "title": "\u003e Engineering ethics is the study of moral decisions that must be made by engineers\nin the course of engineering practice. It is important for engineering students to\nstudy ethics so that they will be prepared to respond appropriately to ethical"}, {"color": "blue", "font": {"color": "white"}, "id": 452, "label": "452", "shape": "dot", "title": "challenges during their careers.\n\n\u003e Often, the correct answer to an [engineering] ethical problem will not be obvious"}, {"color": "blue", "font": {"color": "white"}, "id": 453, "label": "453", "shape": "dot", "title": "and will require some analysis using ethical theories. [We will study, and also learn\n\n\u201c\n\nto use, suitable \u201cethical theories\u201d in Lecture 2!! And several \u201cethical decision tools\u201d\n\nin Lecture 3.]"}, {"color": "blue", "font": {"color": "white"}, "id": 454, "label": "454", "shape": "dot", "title": "=3NUS\n\nNational University\nof Singapore"}, {"color": "blue", "font": {"color": "white"}, "id": 455, "label": "455", "shape": "dot", "title": "\u003e The types of problems that we will encounter in studying engineering ethics are very\nsimilar [in their nature] to the design problems that engineers work on everyday.\n[This part is rather obvious!! I skipped this part of the book.] As in design, there will"}, {"color": "blue", "font": {"color": "white"}, "id": 456, "label": "456", "shape": "dot", "title": "not be a single correct answer.\n\n\u003e Engineering ethics problems will have multiple correct solutions, with some\n\nsolutions being better than others."}, {"color": "blue", "font": {"color": "white"}, "id": 457, "label": "457", "shape": "dot", "title": "\u003e THL1.1 - Some Background \u0026 Preliminaries\n\n\u003e THL1.2 - Why Study Engineering Ethics?\n\u003e THL1.3 - Origins of Ethical Thought - Some Pertinent Points"}, {"color": "blue", "font": {"color": "white"}, "id": 458, "label": "458", "shape": "dot", "title": "\u003e THL1.4 - Ethics Problems -- Like Engineering Design Problems? How so?\n\n\u003e THL1.5 - Illustrative Cases (Homework Reading!!!)\n\n\u003e THL1.6 - Summary (I)\n\nReference Reading: Fleddermann 4th Ed Chapter 1"}, {"color": "blue", "font": {"color": "white"}, "id": 459, "label": "459", "shape": "dot", "title": "103"}, {"color": "blue", "font": {"color": "white"}, "id": 460, "label": "460", "shape": "dot", "title": "National University\nof Singapore\n\n=3NUS\n9)\n\n1. Introduction (Issues)\n\n2. Ethical Theories\n\n3. Ethical Problem Solving Techniques\n\n4. Engineer at the Workplace\n\n5. Academic and Research Ethics"}, {"color": "blue", "font": {"color": "white"}, "id": 461, "label": "461", "shape": "dot", "title": "6. Role of Professional Societies\n\n7. Commitment to Safety\n\n8. International Engineering Professionalism\n9. Engineers and the Environment\n\n10. Intellectual Property Rights (LAW)\n\n- 2 Hrs (T.H.Lee)"}, {"color": "blue", "font": {"color": "white"}, "id": 462, "label": "462", "shape": "dot", "title": "- 2 Hrs (T.H.Lee)\n\n- 2 Hrs (T.H.Lee)\n\n- 2 Hrs (T.H.Lee)\n\n- 2 Hrs (Kevin Kuang)\n- 2 Hrs (Kevin Kuang)\n- 2 Hrs (Kevin Kuang)\n- 2 Hrs (H.C.Zeng)\n\n- 2 Hrs (H.C.Zeng)\n\n- 2 Hrs (H.C.Zeng)"}, {"color": "blue", "font": {"color": "white"}, "id": 463, "label": "463", "shape": "dot", "title": "- 2 Hrs (H.C.Zeng)\n\n- 6 Hrs (Oliver Quek)"}, {"color": "blue", "font": {"color": "white"}, "id": 464, "label": "464", "shape": "dot", "title": "\u201cForget not... professionalism \u0026 ethics is not just\nnice-to-hear only... it is for do-ing!!!\u201d"}, {"color": "blue", "font": {"color": "white"}, "id": 465, "label": "465", "shape": "dot", "title": "The story ts often told of how the then-new democracy in the\nnew America was formed, waturally paraphrased [oy me, Lah!!\nOO] here. The learned gentleman Benjamin Franklin had just\ncome out of Independence Hall, having spent much time there\nwith his co-workers tw formulating the new American\nConstitution. A Lady stopped him outside, and asked, \u201cPray, tell\nus Sir; what manner of government have you bequeathed us?\u201d\nTo which the learned gentleman thought for a while, and thew\nreplied, \u201cA democracy with respect, rrghts ana equal-opportumity\nfor all, my good Lady; but only tf you all will yourselves keep tt\nthat way.\u201d 105"}, {"color": "blue", "font": {"color": "white"}, "id": 466, "label": "466", "shape": "dot", "title": "This page tntenttonally Lett blank.\n\n106"}]);
